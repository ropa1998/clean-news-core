plugins {
    // Apply the java plugin to add support for Java
    id 'java-library'

    // Apply the application plugin to add support for building an application
    id 'maven-publish'

    id "com.github.johnrengelman.shadow" version "5.2.0"

}

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    mavenLocal()
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'clean-news-core'
                description = 'A library that provides tools that allow users to scrap articles and trends from the Web. There is also a built-in component to cross the articles and trends'
                url = 'https://github.com/ropa1998/clean-news-core'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'ropa1998'
                        name = 'Rodrigo Pazos'
                        email = 'ropa1998@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://example.com/my-library.git'
                    developerConnection = 'scm:git:ssh://example.com/my-library.git'
                    url = 'https://github.com/ropa1998/clean-news-core'
                }
            }
        }
    }
}


test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    compile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.34.1'
    compile group: 'com.rometools', name: 'rome', version: '1.12.0'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}
