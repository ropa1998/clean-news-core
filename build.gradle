apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    mavenLocal()
}

sourceSets {
    main {
        java {
            srcDirs 'src/main'
        }
    }
    test {
        java {
            srcDirs 'src/test'
        }
    }

}




publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'clean-news-cre'
                description = 'A library that provides tools that allow users to scrap articles and trends from the Web. There is also a built-in component to cross the articles and trends'
                url = 'http://www.example.com/library'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'johnd'
                        name = 'John Doe'
                        email = 'john.doe@example.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://example.com/my-library.git'
                    developerConnection = 'scm:git:ssh://example.com/my-library.git'
                    url = 'http://example.com/my-library/'
                }
            }
        }
    }
}




test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    compile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.34.1'
    compile group: 'com.rometools', name: 'rome', version: '1.12.0'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
}

